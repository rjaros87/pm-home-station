matrix:
  include:
    - language: android
      jdk: openjdk17
      android:
        components:
          - platform-tools
          - tools
          - android-32
          - build-tools-32.0.0
      licenses:
        - 'android-sdk-license-.+'
      before_install:
        - yes | sdkmanager "platforms;android-32"
      # https://github.com/travis-ci/travis-ci/issues/8667#issuecomment-366589908
      install:
        - true
      script:
        - ./gradlew android:build
    - language: java
      jdk: openjdk20
      # https://github.com/travis-ci/travis-ci/issues/8667#issuecomment-366589908
      install:
        - true
      script:
        - ./gradlew shadowJar createExe

